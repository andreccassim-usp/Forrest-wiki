{% extends 'base.html' %}

{% block content %}
<h2>Categorias de Posts</h2>

{% if categorias %}
<section class="lista-de-cards">
    {% for categoria in categorias %}
    <article class="card">
        <p>{{ categoria }}</p>
        <!-- Link para ver posts dessa categoria (opcional) -->
        <a href="{% url 'posts:categoria_posts' categoria=categoria %}">
            Ver posts
        </a>
    </article>
    {% endfor %}
</section>
{% else %}
<p>Nenhuma categoria encontrada.</p>
{% endif %}

{% endblock content %}
