{% extends 'base.html' %}

{% block content %}
<h2>Posts da categoria: {{ categoria.nome }}</h2>

{% if posts %}
<section class="lista-de-cards">
    {% for post in posts %}
    <article class="card">
        <p>
            <a href="{% url 'posts:detail' post.id %}">
                {{ post.name }}
            </a>
        </p>
    </article>
    {% endfor %}
</section>
{% else %}
<p>Nenhum post nessa categoria.</p>
{% endif %}

{% endblock content %}
